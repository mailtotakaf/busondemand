<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせフォーム</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        input,
        textarea {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        button {
            padding: 0.5rem 1rem;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>お問い合わせ</h1>
    <form id="contactForm">
        <input type="text" name="name" placeholder="お名前" required />
        <input type="email" name="email" placeholder="メールアドレス" required />
        <textarea name="message" placeholder="メッセージ" required></textarea>
        <button type="submit">送信</button>
    </form>
    <div id="result"></div>

    <script>
        const apiUrl = "https://epwxqaqria.execute-api.us-west-2.amazonaws.com/contact";

        document.getElementById("contactForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                name: form.name.value,
                email: form.email.value,
                message: form.message.value
            };

            try {
                const res = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                document.getElementById("result").innerHTML = `<p class="success">${result.message || "送信成功しました！"}</p>`;
                form.reset();
            } catch (err) {
                document.getElementById("result").innerHTML = `<p class="error">送信に失敗しました: ${err}</p>`;
            }
        });
    </script>
</body>

</html>
